<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
  	<!-- Title -->
    <title>prototype</title>
    
  	<!-- Add Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Add Css file -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <!-- Add your Html elements -->
    <div id="app_wrapper">

      <div class="grid">
        <!-- ------------------------------------------------------------ -->

        <div id="tile_1" class="tile width-4 height-4 border transition">
          <div class="wrapper text-center" >
            <p>Do not read the text!</p>
          </div>
        </div>
        <!-- ------------------------------------------------------------ -->
        <div class="tile width-4 height-4 border">
          <div class="wrapper text-center" >
            <svg id="mySVG" viewBox="0 0 20 15" style="width:40px;" data-jsx="4030821793" data-reactid="88">
              <line id="line0" y1="0.67" x2="20" y2="0.67" fill="none" stroke="#000" stroke-width="1" data-jsx="4030821793" data-reactid="89" style="stroke-dashoffset: 1e-05; stroke-dasharray: none;"></line>
              <line id="line1" y1="5.17" x2="20" y2="5.17" fill="none" stroke="#000" stroke-width="1" data-jsx="4030821793" data-reactid="90" style="stroke-dashoffset: 1e-05; stroke-dasharray: none;"></line>
              <line id="line2"y1="9.67" x2="20" y2="9.67" fill="none" stroke="#000" stroke-width="1" data-jsx="4030821793" data-reactid="91" style="stroke-dashoffset: 1e-05; stroke-dasharray: none;"></line>
              <line id="line3" y1="14.17" x2="20" y2="14.17" fill="none" stroke="#000" stroke-width="1" data-jsx="4030821793" data-reactid="92" style="stroke-dashoffset: 1e-05; stroke-dasharray: none;">
              </line>
            </svg>
          </div>
        </div>
        <!-- ------------------------------------------------------------ -->
        <div class="tile width-4 height-4 border transition" >
          <div id="map" class="wrapper" style="background-image: url(image/map.png);">
            <a  >
                <div class="rectangle" style="width: 100%;height: 100%; opacity: 0"></div>
                <div class="rectangle" style="width: 92%;height: 86%; opacity: 0"></div>   
                <div class="rectangle" style="width: 86%;height: 74%; opacity: 0"></div>   
                <div class="card" style="width: 80%;height: 60%; opacity: 1">
                  <div class="wrapper text-center">
                    <p>Moin. Moin.</p>
                  </div>
                </div>   
            </a>
          </div>
        </div>

        <!-- ------------------------------------------------------------ -->
        <div class="tile width-4 height-4 border transition" >
          <div id="picture" class="wrapper transition" style="background-image: url(image/hiv.png);"></div>
        </div>

        <!-- ------------------------------------------------------------ -->
        <div id="add-html" class="tile width-4 height-4 border transition" style="align-items: center;" >
          
        </div>
        <!-- ------------------------------------------------------------ -->
        <div id="gloryhole" class="tile width-4 height-4 border " style="align-items: center;" >
          <div class="gloryhole_back wrapper " style="background-image: url(image/eye.png);"></div>
          <div class="gloryhole_front wrapper " style="background-image: url(image/gloryhole.png);"></div>
        </div>






      </div>

    </div>

  <!-- Add Javascript file -->
  <script src="js/main.js"></script>
